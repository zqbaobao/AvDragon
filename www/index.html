<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>洛杉矶深夜 AV Dragon Old Squad</title>
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div id="player_list">
			
		</div>
			
		
		<div id="outer_round_row">
			<label class="outer_round_box" id="outer_round_0">4</label>
			<label class="outer_round_box" id="outer_round_1"> </label>
			<label class="outer_round_box" id="outer_round_2"></label>
			<label class="outer_round_box" id="outer_round_3"></label>
			<label class="outer_round_box" id="outer_round_4"></label>
		</div>
		<div id="inner_round_row">
			<label class="inner_round_box" id="inner_round_0"></label>
			<label class="inner_round_box" id="inner_round_1"></label>
			<label class="inner_round_box" id="inner_round_2"></label>
			<label class="inner_round_box" id="inner_round_3"></label>
			<label class="inner_round_box" id="inner_round_4"></label>
		</div>

		<div class="double_action" id="vote_buttons">
			<button id="disagree_button" style="background-color: red">反对</button>
			<button id="agree_button">同意</button>
		</div>

		<div class="double_action" id="mission_buttons">
			<button id="failure_button" style="background-color: red">Failure</button>
			<button id="success_button">Success</button>
		</div>
		
		<button class="single_action" id="confirm_button" disabled>确认选择</button>
		
		<button class="single_action" id="speaking_done_button">发言结束</button>
		
		<label id="status_label"> </label>
		
		<label id="roles_label"> </label>
		

		<div id="login_wrapper">
            <p id="connection_info">connecting <br> to server...</p>
            <div id="nick_wrapper">
                <input type="text" placeHolder="nickname" id="nickname_input" />
                <input type="button" value="Ready" id="ready_button" />
            </div>
        </div>

		<div id="result_wrapper">
            <p id="kill_info"></p>
            <p id="result_info"></p>
            <input type="button" value="Play Again" id="again_button" />
            </div>
        </div>

		<script src="scripts/myscript.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</body>
</html>
